<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length">
        <p *ngFor="let message of errorMessage">{{ message }}</p>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input [(ngModel)]="accountRequest.email" type="email" class="form-control" id="email" placeholder="test@test.com">
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input [(ngModel)]="accountRequest.firstName" type="text" class="form-control" id="firstName" placeholder="First name">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input [(ngModel)]="accountRequest.lastName" type="text" class="form-control" id="lastName" placeholder="Last name">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="accountRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;Register</em>
        </button>
        <div>
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">Sign in</button>
        </div>
    </div>
</div>
