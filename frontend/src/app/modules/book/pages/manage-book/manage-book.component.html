<div class="p-2">
    <h2>Manage my book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMessage.length">
        <p class="p-2 m-0" *ngFor="let message of errorMessage">{{ message }}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || '' " alt="">
            <div class="mt-2">
                <input 
                class="form-control" 
                type="file"
                id="formFile" 
                accept="image/*" 
                (change)="onFileSelected($event)"
            >
            </div>
        </div>
        <div class="col-9">
            <form action="" class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input [(ngModel)]="bookRequest.title" type="text" class="form-control" id="title" name="title" placeholder="Book title">
                </div>
                <div class="col-6">
                    <label for="authorName" class="form-label">Author name</label>
                    <input [(ngModel)]="bookRequest.authorName" type="text" class="form-control" id="authorName" name="authorName" placeholder="Author Name">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input [(ngModel)]="bookRequest.isbn" type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsis</label>
                    <textarea [(ngModel)]="bookRequest.synopsis" rows="4" class="form-control" id="synopsis" name="synopsis" placeholder="1234 Main St"></textarea>
                </div>
                <div class="col-12">
                    <input [(ngModel)]="bookRequest.isShareable" class="form-check-input" type="checkbox" name="shareable" id="shareable">
                    <label class="form-check-label" for="shareable">
                        &nbsp;Share me
                    </label>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="onSaveBook()" type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a href=""routerLink="/books/my-books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
