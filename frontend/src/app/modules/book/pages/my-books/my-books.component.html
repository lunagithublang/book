<h3>My books list</h3>
<hr>
<div class="d-flex jujustify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp;New Book
    </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card 
        [book]="book"
        [manage]="true" 
        *ngFor="let book of bookResponse.data"
        (archive)="archiveBook($event)"
        (share)="shareBook($event)" 
        (edit)="editBook($event)"  
    >
    </app-book-card>
</div>
<app-pagination
    [pageNumber]="bookResponse.pageNumber"
    [pageSize]="bookResponse.pageSize"
    [totalPages]="bookResponse.totalPages"
    [nextPageUrl]="bookResponse.nextPageUrl"
    [previousUrl]="bookResponse.previousUrl"
    (pageChange)="onPageChange($event)"
></app-pagination>
