<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a 
                    (click)="gotToFirstPage()" 
                    class="page-link" 
                    href="javascript:void(0)" 
                    aria-label="Previous" 
                    [class.disabled]="pageNumber == 0"
                >
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a 
                    (click)="gotToPreviousPage()" 
                    class="page-link" 
                    href="javascript:void(0)" 
                    aria-label="Previous" 
                    [class.disabled]="pageNumber == 0"
                >
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>

            <li class="page-item" *ngFor="let page of pages; let pageIndex = index;">
                <a 
                    (click)="goToPage(pageIndex)" 
                    class="page-link" 
                    href="javascript:void(0)" 
                    aria-label="Page"
                    [class.active]="pageIndex === pageNumber"
                >
                    {{ pageIndex + 1}}
                </a>
            </li>
            
            <li class="page-item">
                <a 
                    (click)="gotToNextPage()" 
                    class="page-link" 
                    href="javascript:void(0)"
                    aria-label="Next" 
                    [class.disabled]="isLastPage()"
                >
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a 
                    (click)="gotToLastPage()" 
                    class="page-link" 
                    href="javascript:void(0)" 
                    aria-label="Last" 
                    [class.disabled]="isLastPage()"
                >
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
